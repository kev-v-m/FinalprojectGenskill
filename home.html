<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>To Do List</title>
</head>
<body>
    <h1 style="color:blue;text-align:center;">To Do List</h1>
    <h2 style="color:blue;text-align:center;">Instructions to use the Scheduler:</h2>
     <p style="color:blue;text-align:center;">1)Click on '+' symbol to add new task.<p>
     <p style="color:blue;text-align:center;">2)Click once on the task to strike it through.</p>
     <p style="color:blue;text-align:center;">3)Double click the task to delete.</p>
    <div class="container">
    
    
     <div class="day">
    <h3>MON</h3>
        <input id="inputField1" type="text">
        <button id="addToDo1">+</button>
        <div class="to-dos" id="toDoContainer1">
        </div>
    </div>
        
      <div class="day">   
        <h3>TUE</h3>
        <input id="inputField2" type="text"><button id="addToDo2">+</button>
        <div class="to-dos" id="toDoContainer2">
        </div>
        <!--<fieldset>
        <legend>Local Storage</legend>
        <div class="lsOutput"></div>
        </fieldset>-->
        </div>
        
         <div class="day">
        <h3>WED</h3>
        <input id="inputField3" type="text"><button id="addToDo3">+</button>
        <div class="to-dos" id="toDoContainer3">
        </div>
        </div>
        
         <div class="day">
        <h3>THU</h3>
        <input id="inputField4" type="text"><button id="addToDo4">+</button>
        <div class="to-dos" id="toDoContainer4">
        </div>
        </div>
        
         <div class="day">
        <h3>FRI</h3>
        <input id="inputField5" type="text"><button id="addToDo5">+</button>
        <div class="to-dos" id="toDoContainer5">
        </div>
        </div>
        
         <div class="day">
        <h3>SAT</h3>
        <input id="inputField6" type="text"><button id="addToDo6">+</button>
        <div class="to-dos" id="toDoContainer6">
        </div>
        </div>
        
         <div class="day">
        <h3>SUN</h3>
        <input id="inputField7" type="text"><button id="addToDo7">+</button>
        <div class="to-dos" id="toDoContainer7">
        </div>
        </div>
    </div>
    <script type="text/javascript" src="main1.js">
    
</script>
</body>
</html>
